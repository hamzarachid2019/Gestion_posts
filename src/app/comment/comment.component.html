<div class="container">
  

<div class="jumbotron alert-info">
   <div class="lead">Article: {{ id}} </div>
   <div> {{artcile}} </div>  
     
   <hr class="my-2">
   <div class="" *ngFor="let comment of comments"> 
      <div class="text-danger"> Commentaire {{comment.id}}  </div>
      <div>{{comment.body}} </div> 
      <hr>
   </div>
   <!-- {{myComments.body | json}} -->
   <form #fcomment="ngForm" (ngSubmit)="submit(fcomment)"> 
      <div class=" col-12 form-group" *ngIf="showarea">
         <label for="exampleFormControlTextarea1">Ecrire un commentaire :</label>
         <textarea class="form-control" [(ngModel)]="myComments.body" ngModel  #body="ngModel" name="body" id="body" rows="3"></textarea>
       </div>
      <div class="form-group">
         <button type="submit"  class=" w-btn btn btn-primary  mt-2 mb-2 "> <i class="fa fa-send"></i> Ajouter un commentaire</button>
       </div>
   </form>
   


   
</div>
</div>
